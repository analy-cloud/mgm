<div class="control-section">
  <div class="col-lg-12">
    <div class="control_wrapper" id="control_wrapper" style="margin: 10px auto;">
      <ejs-dialog id="templateAddColumn" #templateAddColumn width='450px' [visible]='addColumnDialogVisible$.value'
        header="Add New Colunm" allowDragging="true" [closeOnEscape]="false">
        <ng-template #content>
          <form id="addColumnForm" #addColumnForm="ngForm">
            <div class="form-group" style="padding-top: 11px;">
              <div class="e-float-input e-control-wrapper">
                <input type="text" id="headerText" #nameval='ngModel' name="headerText" required ngModel
                  #headerText='ngModel'>
                <label for="headerText" class="e-float-text e-label-top">Colunm Name</label>
                <span class="help-text" *ngIf="!headerText.valid && headerText.touched">Please enter valid column
                  name</span>
              </div>
            </div>

            <div class="form-group" style="padding-top: 11px;">
              <div class="e-float-input e-control-wrapper">
                <label for="dataType" class="e-float-text e-label-top" [ngStyle]="{marginTop: '-22px'}">Data
                  Type</label>
                <ejs-dropdownlist name="dataType" [dataSource]="dataType" placeholder=""></ejs-dropdownlist>
              </div>
              <!-- <span class="help-text" *ngIf="!dataType.valid && dataType.touched">Please enter valid column
                name</span> -->
            </div>

            <div class="form-group" style="padding-top: 11px;">
              <div class="e-float-input e-control-wrapper">
                <input type="number" id="minColWidth" #nameval='ngModel' name="minColWidth" required ngModel min="0">
                <label for="minColWidth" class="e-float-text e-label-top">Minimum Column Width</label>
              </div>
            </div>

            <div class="form-group" style="padding-top: 11px;">
              <div class="e-float-input e-control-wrapper">
                <input type="number" id="fontSize" #nameval='ngModel' name="fontSize" required ngModel min="12">
                <label for="fontSize" class="e-float-text e-label-top">Font Size</label>
              </div>
            </div>
            <div class="form-group" style="padding-top: 11px;">
              <div class="e-float-input e-control-wrapper">
                <input ejs-colorpicker type="color" id="fontColor" mode="Palette" [modeSwitcher]="false"
                  [showButtons]="false" />
                <input type="text" id="fontColor" #nameval='ngModel' name="fontColor" required ngModel>
                <label for="fontColor" class="e-float-text e-label-top">Font Color</label>
              </div>
            </div>
            <div class="form-group" style="padding-top: 11px;">
              <div class="e-float-input e-control-wrapper">
                <input ejs-colorpicker type='color' id='colorpicker' />
                <input type="text" id="backgroundColor" #nameval='ngModel' name="backgroundColor" required ngModel>
                <label for="backgroundColor" class="e-float-text e-label-top">Background Color</label>
              </div>
            </div>
            <div class="form-group" style="padding-top: 11px;">
              <div class="e-float-input e-control-wrapper">
                <input type="text" id="alignment" #nameval='ngModel' name="alignment" required ngModel>
                <label for="alignment" class="e-float-text e-label-top">Alignment</label>
              </div>
            </div>
            <div class="form-group" style="padding-top: 11px;">
              <div class="e-float-input e-control-wrapper">
                <input type="number" id="textWrap" #nameval='ngModel' name="textWrap" required ngModel>
                <label for="textWrap" class="e-float-text e-label-top">Text Wrap</label>
              </div>
            </div>

            <div class="form-group" style="padding-top: 11px;">
              <div class="e-footer-content">
                <div class="submitBtn">
                  <button class="e-control e-btn e-lib e-primary e-flat" id="submit-btn"
                    [disabled]="!addColumnForm.invalid" (click)="saveAddColumn()">Save</button>
                  <button class="e-control e-btn e-lib e-flat" id="cancel" (click)="hideDialog()">Cancel</button>
                </div>
              </div>
            </div>
          </form>
        </ng-template>
      </ejs-dialog>
    </div>
  </div>
</div>
