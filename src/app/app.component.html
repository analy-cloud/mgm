<h1 class="e-headercell">{{ statusCode }}</h1>
<div id="treegrid">
  <ejs-treegrid
    [treeColumnIndex]="1"
    hasChildMapping="isParent"
    idMapping="TaskID"
    parentIdMapping="parentID"
    height="100%"
    [contextMenuItems]="contextMenuItems"
    [allowSorting]="true"
    [sortSettings]="sortSettings"
    isPrimaryKey="true"
    #treegrid
  >
    <e-columns>
      <e-column
        field="TaskID"
        headerText="Task ID"
        width="120"
        textAlign="Right"
        isPrimaryKey="true"
      ></e-column>
      <e-column
        field="TaskName"
        headerText="Task Name"
        width="120"
        textAlign="Right"
      ></e-column>
      <e-column field="Progress" headerText="Progress" width="150"></e-column>
      <e-column field="Priority" headerText="Priority" width="170"></e-column>
      <e-column
        field="StartDate"
        headerText="Start Date"
        width="150"
        format="dd/mm/yyyy"
      ></e-column>
      <e-column
        field="EndDate"
        headerText="End Date"
        width="120"
        textAlign="Right"
        format="dd/mm/yyy"
      >
      </e-column>
    </e-columns>
  </ejs-treegrid>
</div>
