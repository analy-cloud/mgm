<h1 class="e-headercell">{{ statusCode }}</h1>
<div id="treegrid">
  <ejs-treegrid
    [treeColumnIndex]="1"
    [contextMenuItems]="contextMenuItems"
    [allowSorting]="true"
    [sortSettings]="sortSettings"
    [editSettings]="editSettings"
    (contextMenuClick)="contextMenuClick($event)"
    (actionBegin)="actionBegin($event)"
    hasChildMapping="isParent"
    idMapping="TaskID"
    parentIdMapping="parentID"
    height="100%"
    isPrimaryKey="true"
    #treegrid
  >
    <e-columns>
      <e-column
        field="TaskID"
        headerText="Task ID"
        width="120"
        textAlign="Right"
        isPrimaryKey="true"
      ></e-column>
      <e-column
        field="TaskName"
        headerText="Task Name"
        width="120"
        textAlign="Right"
      ></e-column>
      <e-column field="Progress" headerText="Progress" width="150"></e-column>
      <e-column field="Priority" headerText="Priority" width="170"></e-column>
      <e-column
        field="StartDate"
        headerText="Start Date"
        width="150"
        format="dd/mm/yyyy"
      ></e-column>
      <e-column
        field="EndDate"
        headerText="End Date"
        width="120"
        textAlign="Right"
        format="dd/mm/yyy"
      >
      </e-column>
    </e-columns>
    <ng-template #editSettingsTemplate let-data>
      <div ngForm>
        <div class="form-group">
          <div class="e-float-input e-control-wrapper">
            {{ data | json }}...
            <!-- <div class=""> -->
            <input
              name="TaskID"
              type="number"
              required
              [ngModel]="data.TaskID"
              [attr.disabled]="!data.isAdd ? '' : null"
            />
            <label for="TaskID" class="e-float-text e-label-top">Task ID</label>
            <!-- <label for="TaskID" class="">Task ID</label> -->
          </div>
        </div>
      </div>
    </ng-template>
  </ejs-treegrid>
</div>
