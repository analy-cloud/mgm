<h1>{{title}}</h1>
<ejs-treegrid #treegrid [dataSource]="data" [allowPaging]="false" [allowSorting]="true" [sortSettings]="sortSettings"
  [allowFiltering]="true" [filterSettings]="filterSettings" [enableVirtualization]=true height=291 childMapping='Crew'
  [treeColumnIndex]='1' [toolbar]="toolbar" >
  <e-columns>
    <e-column field="OrderID" headerText="Order ID" isPrimaryKey="true">
    </e-column>
    <e-column field="CustomerID" headerText="Customer ID">
    </e-column>
    <e-column field="EmployeeID" headerText="Employee ID">
    </e-column>
    <e-column field="OrderDate" headerText="Order Date" format="MM/dd/yyyy">
    </e-column>
    <e-column field="ShipName" headerText="Ship Name">
    </e-column>
    <e-column field="ShipRegion" headerText="Ship Region">
    </e-column>
  </e-columns>
</ejs-treegrid>
